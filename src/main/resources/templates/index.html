<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringJobs</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/basic.js"></script>
</head>
<body>

<header class="p-3 text-bg-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a class="nav-link px-2 text-info" href="/">Spring Jobs</a></li>
            </ul>

            <div class="text-end">
                <button id="sign-in-btn" class="btn btn-info" onclick="location.href='/login-page'">
                    Sign in
                </button>
                <button id="sign-up-btn" class="btn btn-outline-info" onclick="location.href='/signup-page'">
                    Sign up
                </button>
                 <button class="btn btn-outline-warning" id="post-btn" onclick="location.href='/my-page'">
                    공고 등록
                </button>
                <button class="btn btn-info" id="mypage">
                    <span id="nickname"></span>님의 마이 페이지
                </button>
                <button class="btn btn-outline-info" id="logout-btn" onclick="logout()">
                    Logout
                </button>
            </div>
        </div>
    </div>
</header>

<div class="card text-center" id="card-box">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="true" href="#total" onclick="click_total()"
                   id="total_tab">전체</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#mypost" onclick="click_mytab()" id="my_tap">My Post</a>
            </li>
        </ul>
    </div>

    <div class="card-body" id="total_body">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="total_cards">
        </div>
    </div>

    <div class="card-body" id="mypost_body">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="my_cards">
        </div>
    </div>
</div>

</body>
</html>
