<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>기업 회원 페이지</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<script type="text/javascript">
</script>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>Spring Jobs 기업 회원 페이지</h2>
    </div>

    <div>
        <label for="companyLoginId">로그인 아이디</label>
        <input type="text" id="companyLoginId" name="companyLoginId" class="form-control" value="로그인 아이디" th:value="${company.loginId}" readonly>
    </div>
    <div>
        <label for="companyNickname">닉네임</label>
        <input type="text" id="companyNickname" name="companyNickname" class="form-control" value="닉네임" th:value="${company.nickname}" readonly>
    </div>
    <div>
        <label for="companyName">회사명</label>
        <input type="text" id="companyName" name="companyName" class="form-control" value="회사명" th:value="${company.companyName}" readonly>
    </div>
    <div>
        <label for="companyIndustry">산업</label>
        <input type="text" id="companyIndustry" name="companyIndustry" class="form-control" value="산업" th:value="${company.industry}" readonly>
    </div>
    <div>
        <label for="companyLocation">지역</label>
        <input type="text" id="companyLocation" name="companyLocation" class="form-control" value="서울/경기" th:value="${company.location}" readonly>
    </div>
    <div>
        <label for="companyEmail">이메일</label>
        <input type="text" id="companyEmail" name="companyEmail" class="form-control" value="xxx@xxx.com" th:value="${company.email}" readonly>
    </div>
    <div>
        <label for="companyPhone">전화번호</label>
        <input type="text" id="companyPhone" name="companyPhone" class="form-control" value="000-0000-0000" th:value="${company.phone}" readonly>
    </div>
</div>
</body>
</html>
