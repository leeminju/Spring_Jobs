<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/basic.js"></script>
    <script src="/js/post.js"></script>
</head>
<body>
<header>
    <div th:replace="~{/fragments/header.html}"></div>
</header>
<div id="post-box">
    <div id ="post-box2">
        <div class = "title-area">
            <h1 id="title" style="display: inline;"></h1>
            <div class="form-check form-switch" style="display: inline-block" onclick="like(location.href.split('?')[1])">
                <input class="form-check-input" type="checkbox" id="checkbox">
                <label class="form-check-label" for="checkbox" id="count"></label>
            </div>
        </div>

        <div class="card mb-3">
            <img src="" class="post_image card-img-top" alt="..." id="image">
            <div class="card-body">
                <h3>기업 정보</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">기업명 : <span id="companyName"></span></li>
                    <li class="list-group-item">이메일 : <span id="email"></span></li>
                    <li class="list-group-item">전화번호 : <span id="phone"></span></li>
                    <li class="list-group-item">산업군: <span id="industry"></span></li>
                    <li class="list-group-item">위치: <span id="location"></span></li>
                </ul>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h3 id="contents"></h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">고용 형태 : <span id="empType"></span></li>
                    <li class="list-group-item">스킬 : <span id="skill"></span></li>
                    <li class="list-group-item">직무 : <span id="career"></span></li>
                    <li class="list-group-item"> 학력 : <span id="education"></span></li>
                    <li class="list-group-item">마감일: <span id="deadline"></span></li>
                </ul>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h3 id="commentTitle"></h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="댓글을 입력하세요" aria-describedby="button-addon2" id="commentInput">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">등록</button>
                </div>
                <ul class="list-group list-group-flush" id="commentList">
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
